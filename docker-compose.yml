services:
  app:
    build: .
    restart: unless-stopped
    environment:
      # Core
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@db:5432/juros_amortizacao
      - NUXT_PUBLIC_SITE_URL=${SITE_URL}
      
      # Auth
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      
      # Email
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      
      # Payments
      - NUXT_PUBLIC_LEMON_SQUEEZY_CHECKOUT_URL=${NUXT_PUBLIC_LEMON_SQUEEZY_CHECKOUT_URL}
      - LEMON_SQUEEZY_WEBHOOK_SECRET=${LEMON_SQUEEZY_WEBHOOK_SECRET}
      
      # Analytics
      - NUXT_PUBLIC_POSTHOG_PUBLIC_KEY=${NUXT_PUBLIC_POSTHOG_PUBLIC_KEY}
      - NUXT_PUBLIC_POSTHOG_HOST=${NUXT_PUBLIC_POSTHOG_HOST}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=juros_amortizacao
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d juros_amortizacao"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - SITE_DOMAIN=${SITE_DOMAIN:-localhost}
    depends_on:
      - app
    networks:
      - internal

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  internal:
