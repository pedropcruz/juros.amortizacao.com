name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 15m
          script: |
            # Parar se houver erros
            set -e
            
            # Navegar para a pasta do projeto
            cd /app
            
            # Garantir que temos as últimas alterações do git (Forçar reset para evitar conflitos)
            git fetch --all
            git reset --hard origin/main
            
            # Reconstruir e reiniciar contentores em background
            # O build pode demorar, por isso aumentámos o timeout da action
            docker compose up -d --build
            
            # Limpar imagens antigas para poupar espaço
            docker image prune -f
