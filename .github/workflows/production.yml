name: Production Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    env:
      NUXT_PUBLIC_SITE_URL: http://localhost:3000
      NUXT_PUBLIC_POSTHOG_PUBLIC_KEY: 'mock_key_for_build'
      NUXT_PUBLIC_POSTHOG_HOST: 'https://eu.i.posthog.com'
      NUXT_PUBLIC_LEMON_SQUEEZY_CHECKOUT_URL: ''
      BETTER_AUTH_SECRET: 'mock_secret'
      GOOGLE_CLIENT_ID: 'mock_client_id'
      GOOGLE_CLIENT_SECRET: 'mock_client_secret'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Run Tests
        run: bun run test:run

  build-and-push:
    name: Build & Push Docker Image
    needs: quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Usar cache para acelerar builds futuros
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Hetzner
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 15m
          script: |
            # Parar se houver erros
            set -e
            
            echo "ðŸš€ Starting deployment..."
            
            # Navegar para a pasta
            cd /app
            
            # Atualizar ficheiros de configuraÃ§Ã£o (docker-compose.yml, Caddyfile, etc.)
            # Nota: O git fetch aqui serve para garantir que o docker-compose.yml no servidor
            # reflete as mudanÃ§as que acabÃ¡mos de fazer (usar imagem remota).
            git fetch --all
            git reset --hard origin/main
            
            # Login no GHCR dentro do servidor para poder fazer pull da imagem
            # Ã‰ necessÃ¡rio adicionar GH_REGISTRY_TOKEN (Personal Access Token - Classic com scope 'read:packages')
            # aos segredos do repositÃ³rio.
            echo "${{ secrets.GH_REGISTRY_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GH_USERNAME }} --password-stdin
            
            # Atualizar imagens
            echo "ðŸ“¥ Pulling latest images..."
            docker compose pull app
            
            # Rolling Update (Recria o contentor minimizando downtime)
            # O Docker Compose v2 tenta fazer isto de forma inteligente, mas sem Swarm haverÃ¡ um pequeno corte.
            # Para Zero Downtime absoluto num Ãºnico nÃ³ sem Swarm, o Caddy teria de fazer load balancing
            # entre dois contentores manuais, mas o tempo de boot agora serÃ¡ muito menor
            # porque o BUILD jÃ¡ foi feito.
            echo "ðŸ”„ Restarting services..."
            docker compose up -d --remove-orphans
            
            # Limpar imagens antigas para poupar disco
            docker image prune -f
            
            echo "âœ… Deployment successful!"
